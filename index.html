<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер белорусских валют</title>
    <link rel="stylesheet" href="/api.nbrb.by/assets/npm/node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                <input
                    type="number"
                    class="form-control border-primary"
                    id="nbrbby_input"
                    value="1"
                    step="0.01"
                    min="0"
                    oninput="ApiNbrbBy.onChange()"
                />
            </div>
            <div class="col-6">
                <select
                    class="form-select border-primary"
                    id="nbrbby_select"
                    onchange="ApiNbrbBy.onChange()"
                ></select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <input
                    type="number"
                    class="form-control"
                    id="nbrbby_output"
                    step="0.01"
                    min="0"
                    readonly
                />
            </div>
            <div class="col-6">
                <input
                    type="text"
                    class="form-control col-6"
                    value="BYN - Белорусский рубль"
                    readonly
                />
            </div>
        </div>
        <div class="text-end mt-3">
            <a class="btn btn-primary" href="/api.nbrb.by/api/swagger/">Документация API в SwaggerUI</a>
        </div>
    </div>
    <script src="/api.nbrb.by/js/ApiNbrnBy.class.js?v=2025-04-26_03-02"></script>
    <script>
        ApiNbrbBy.setSelect();
    </script>
</body>

</html>
